<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
    <title>Unit Converter</title>
</head>
<body id="bg-dark">
    <div class="container">
        <h1 class="text-center mb-4 title"><span>Unit</span> Converter</h1>
        <div class="input-group mb-3">
            <input type="number" class="form-control" id="input" name="input" placeholder="Enter Value Here...">
            <div class="input-group-append">
            <span class="input-group-text">yards</span>
            </div>
        </div>
        <section>
            <!--Nails-->
            <div class="card bg-primary mb-3">
                <div class="card-header">
                <h4>Nails:</h4>
                <div id="Nails"></div>
                </div>
            </div>
            <!--Fingers-->
            <div class="card bg-light mb-3">
                <div class="card-header">
                <h4>Fingers:</h4>
                <div id="Fingers"></div>
                </div>
            </div>
            <!--Spans-->
            <div class="card bg-danger mb-3">
                <div class="card-header">
                <h4>Spans:</h4>
                <div id="Spans"></div>
                </div>
            </div>
            <!--Yojana Stages-->
            <div class="card bg-primary mb-3">
                <div class="card-header">
                <h4>Yojana Stages:</h4>
                <div id="Yojana Stages"></div>
                </div>
            </div>
            <!--Dhanush Bows-->
            <div class="card bg-light mb-3">
                <div class="card-header">
                <h4>Dhanush Bows:</h4>
                <div id="Dhanush Bows"></div>
                </div>
            </div>
            <!--Master Cubits-->
            <div class="card bg-danger mb-3">
                <div class="card-header">
                <h4>Master Cubits:</h4>
                <div id="Master Cubits"></div>
                </div>
            </div>
            <!--Common Cubits-->
            <div class="card bg-primary mb-3">
                <div class="card-header">
                <h4>Common Cubits:</h4>
                <div id="Common Cubits"></div>
                </div>
            </div>
            <!--Double Common Cubits-->
            <div class="card bg-light mb-3">
                <div class="card-header">
                <h4>Double Common Cubits:</h4>
                <div id="Double Common Cubits"></div>
                </div>
            </div>
            <!--Half Yards-->
            <div class="card bg-danger mb-3">
                <div class="card-header">
                <h4>Half Yards:</h4>
                <div id="Half Yards"></div>
                </div>
            </div>
            <!--Palms-->
            <div class="card bg-primary mb-3">
                <div class="card-header">
                <h4>Palms:</h4>
                <div id="Palms"></div>
                </div>
            </div>
            <!--Half Cubits-->
            <div class="card bg-light mb-3">
                <div class="card-header">
                <h4>Half Cubits:</h4>
                <div id="Half Cubits"></div>
                </div>
            </div>
            <!--Feet-->
            <div class="card bg-danger mb-3">
                <div class="card-header">
                <h4>Feet:</h4>
                <div id="Feet"></div>
                </div>
            </div>
            <!--Inches-->
            <div class="card bg-primary mb-3">
                <div class="card-header">
                <h4>Inches:</h4>
                <div id="Cubit"></div>
                </div>
            </div>
            <!--One Twenty Fourth Cubits-->
            <div class="card bg-light mb-3">
                <div class="card-header">
                <h4>One 24th Cubits:</h4>
                <div id="One Twenty Fourth Cubits"></div>
                </div>
            </div>
            <!--Royal Cubits-->
            <div class="card bg-danger mb-3">
                <div class="card-header">
                <h4>Royal Cubits:</h4>
                <div id="Royal Cubits"></div>
                </div>
            </div>
        </section>
    </div>
    <script src="main.js"></script> 
</body>
</html>
